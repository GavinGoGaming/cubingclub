
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quadpad Export</title>

<style>
    @import url(https://rsms.me/inter/inter.css);
/* CSS */
html, body {
    background: black;
    color: white;
    font-family: Inter;
}
button {
    font-family: Inter;
    color: white;
    background-color: #222;
    border: 1px solid #ffffff10;
    padding: 4px;
    border-radius: 5px;
    margin: 0 2px;
}
</style>
</head>
<body>
<!--- HTML --->
<h1>Hello, World!</h1>
<script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>

<button onclick="upd(2)">Scrabmle 2x2</button><button onclick="upd(3)">Scrabmle 3x3</button>
<script type="text/javascript">
    const threebythree = ["U", "F", "L", "B", "R", "D"];
const twobytwo = ["U", "R", "F"];
function getMoves(size) {
    if(size == 2) {
        return twobytwo;
    }else {
        return threebythree;
    }
}
function genScramble(amount, size) {
    let shkr = [];
    var lastMove = "";
    for (var x = 0; x < amount; x++) {
        function genMove() {
            var move = getMoves(size)[Math.floor(getMoves(size).length * Math.random())];
            if(move == lastMove) return genMove();
            lastMove = move;
            var possibles = ["2", "'", ""];
            var add = possibles[Math.floor(possibles.length * Math.random())];
            return (`${move}${add}`);
        }
        shkr.push(genMove());
    }
    return shkr;
}
function scramble(amount, size) {
    return genScramble(amount, size).join(" ");
}
function upd(size) {
    document.querySelector('h1').textContent = scramble(20, size);
}
</script>
    
</body>
</html>
