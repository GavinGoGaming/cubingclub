
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quadpad Export</title>

<style>
    @import url(https://rsms.me/inter/inter.css);
@import url(https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap);
/* CSS */
html, body {
    background: black;
    color: white;
    font-family: Inter;
}
button {
    font-family: Inter;
    color: white;
    background-color: #222;
    border: 1px solid #ffffff10;
    padding: 4px;
    border-radius: 5px;
    margin: 0 2px;
}
h1 {
    font-family: JetBrains Mono, monospace;
    letter-spacing: -2px;;
}
select {
    font-family: Inter;
    background: #222;
    border: 1px solid #ffffff10;
    margin: 0 2px;
    color: white;
    padding: 4px;
    border-radius: 5px;
    outline-color: #ffffff40 !important;
}
.inner-pop {
    padding: 20px;
    border-radius: 16px;
    background-color: #222;
    align-items: center;
    display: flex;
}
.hidden { display: none !important; }
.popup {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    backdrop-filter: blur(15px);
    align-items: center;
    justify-content: center;
    flex-direction: column;
    display: flex;
}
</style>
</head>
<body>
<!--- HTML --->
<span>[V2]</span>
<b>SPMS Cubing Club Scrambler</b>
<h1>Click Scramble to Begin</h1>
<script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
<script src="https://cdn.cubing.net/v0/js/cubing/twisty" type="module"></script>
<script type="module">
    import { randomScrambleForEvent } from "//cdn.cubing.net/v0/js/cubing/scramble";
    function upd() {
        var x = document.querySelector('#puzzleSel').value;
        var h1 = document.querySelector('h1');
        h1.textContent = "⏳ Loading..."
        randomScrambleForEvent(x).then(s => {
            h1.textContent = s;
            window.updPlayer(s);
        });
    }
    window.upd = upd;
</script>

<div class="popup hidden">
    <button onclick="window.togglePop()">Close Cube Player</button>
    <div class="inner-pop">
        <twisty-player alg="" background="none" puzzle="3x3x3" />
    </div>
</div>

<select name="cube" id="puzzleSel">
    <option value="333" selected>3x3x3</option>
    <option value="222">2x2x2</option>
    <option value="444">4x4x4</option>
    <option value="555">5x5x5</option>
    <option value="666">6x6x6</option>
    <option value="777">7x7x7</option>
    <option value="333bf">3x3x3 Blindfolded</option>
    <option value="333fm">3x3x3 Fewest Moves</option>
    <option value="333oh">3x3x3 One-Handed</option>
    <option value="clock">Clock</option>
    <option value="minx">Megaminx</option>
    <option value="pyram">Pyraminx</option>
    <option value="skewb">Skewb</option>
    <option value="sq1">Square-1</option>
    <option value="444bf">4x4x4 Blindfolded</option>
    <option value="555bf">5x5x5 Blindfolded</option>
    <option value="333mbf">3x3x3 Multi-Blind</option>
    <option value="fto">Face-Turning Octahedron</option>
    <option value="master_tetraminx">Master Tetraminx</option>
    <option value="kilominx">Kilominx</option>
    <option value="redi_cube">Redi Cube</option>
</select>
<button onclick="window.upd()">Scramble</button>
<button onclick="window.togglePop()">See Visual</button>

<br><br>

<!-- <button onclick="font()">ignore this button it isnt used yet blah blah</button> -->
<script type="text/javascript">
    var playerMap = {
    "333": "3x3x3",
    "222": "2x2x2",
    "444": "4x4x4",
    "555": "5x5x5",
    "666": "6x6x6",
    "777": "7x7x7",
    "clock": "clock",
    "minx": "megaminx",
    "pyram": "pyraminx",
    "skewb": "skewb",
    "sq1": "square1",
    "fto": "fto",
    "master_tetraminx": "master_tetraminx",
    "kilominx": "kilominx",
    "redi_cube": "redi_cube"
}
window.updPlayer = (v)=>{
    document.querySelector('twisty-player').puzzle = playerMap[document.querySelector('#puzzleSel').value] || '3x3x3';
    document.querySelector('twisty-player').alg = v;
};
window.togglePop = ()=>{
    document.querySelector('.popup').classList.toggle('hidden');
};
</script>
    
</body>
</html>
